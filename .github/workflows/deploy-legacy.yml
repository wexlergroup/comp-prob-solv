# Legacy deploy workflow (manual trigger only).
# Retained as a fallback if the new MyST deploy workflow fails.
# Trigger manually from the GitHub Actions tab.

name: MyST GitHub Pages Deploy (Legacy Manual)

on:
  workflow_dispatch:  # Only runs if triggered manually in GitHub Actions UI

env:
  # Relative path where the site will be served (e.g. /myproject, or '' for root).
  BASE_URL: /${{ github.event.repository.name }}

# Required: grant token permissions for GitHub Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Jupyter Book (via myst)
        run: npm install -g jupyter-book
      - name: Build HTML Assets
        run: jupyter-book build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
